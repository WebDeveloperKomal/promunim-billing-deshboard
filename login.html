    <title>Login - Promunim</title>

<body>

    <body ng-app="loginApp" ng-controller="LoginController">
        <form action="" id="loginbynumber">
            <div class="body-container" ng-show="isVisible">
                <img src="assets/img/Layer_11.png" alt="" class="logo">
                <div class="login-container">
                    <img src="assets/img/Frame (1).png" class="cutimg" alt="" ng-click="hidePage()">
                    <h2>Login / Register</h2>
                    <div class="login-method">
                        <div class="phone-login">
                            <div class="phone-input-container">
                                <div class="form-group">
                                    <input type="text" id="form_name1" name="form_name1" required pattern="^[0-9]{10}$"
                                        maxlength="10" placeholder=" ">
                                    <label for="form_name1"><img src="assets/img/Rectangle 62.png" alt="icon"> Phone
                                        Number<span class="gl-form-asterisk"></span></label>
                                </div>
                                <button class="get-otp" id="otp-button">Get
                                    OTP</button>
                            </div>


                            <!-- The Modal -->
                            <div id="otpModal" class="modal">
                                <div class="modal-content">
                                    <span class="close">&times;</span>
                                    <p id="otpMessage">OTP Generated Successfully: </p>
                                </div>
                            </div>

                            <div class="or-divider">
                                <img src="Line 5.png" class="line1" alt="">
                                <p class="or">OR</p>
                                <img src="Line 5.png" class="line2" alt="">
                            </div>
                            <div class="qr-login">
                                <img src="assets/img/qr-code-scan-icon 1.png" alt="">
                                <a href="loginqr.html" class="qr">Login by Scanning QR Code</a>
                            </div>
                            <div class="dashboard">
                                <a href="dashboard1.html">Click to the Dashboard</a>
                            </div>
                        </div>
                    </div>
                </div>
        </form>

        <script>
            document.getElementById('otp-button').addEventListener('click', function () {
                // Generate OTP
                const otp = Math.floor(100000 + Math.random() * 900000); // Generates a 6-digit OTP
                // Display OTP in the modal
                document.getElementById('otpMessage').innerText = `OTP Generated Successfully: ${otp}`;
                // Show the modal
                var modal = document.getElementById('otpModal');
                modal.style.display = "block";
                // Redirect to dashboard1.html after 3 seconds
                setTimeout(function () {
                    window.location.href = 'dashboard1.html';
                }, 3000);
            });

            // Get the <span> element that closes the modal
            var span = document.getElementsByClassName("close")[0];
            // When the user clicks on <span> (x), close the modal
            span.onclick = function () {
                var modal = document.getElementById('otpModal');
                modal.style.display = "none";
            }
            // When the user clicks anywhere outside of the modal, close it
            window.onclick = function (event) {
                var modal = document.getElementById('otpModal');
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }
        </script>
